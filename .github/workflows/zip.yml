name: Zip repository
on: [workflow_dispatch]

jobs:
  zip-n-push:
    name: Zip and Push
    runs-on: ubuntu-latest
    steps:
      - name: Zip Folder
        run: |
          cd ../ # I added this
          rm -rf MySecondBrain.zip
          zip -r MySecondBrain.zip MySecondBrain -x ".git/*" ".github/*"
